colourful: true

# File Kinds
filekinds:
  normal: { foreground: "#CDD6F4" } # Lavender: Default for regular files
  directory: { foreground: "#89B4FA" } # Sky Blue: Highlight directories
  symlink: { foreground: "#94E2D5" } # Teal: Make symlinks distinct
  pipe: { foreground: "#7F849C" } # Overlay1: Pipes in a muted tone
  block_device: { foreground: "#EBA0AC" } # Maroon: Block devices in a warm tone
  char_device: { foreground: "#EBA0AC" } # Maroon: Char devices match block devices
  socket: { foreground: "#585B70" } # Surface2: Low contrast for sockets
  special: { foreground: "#CBA6F7" } # Mauve: Special files deserve a standout color
  executable: { foreground: "#A6E3A1" } # Green: Executables in a lively green
  mount_point: { foreground: "#74C7EC" } # Sapphire: Represent mounted points clearly

# Permissions
perms:
  user_read: { foreground: "#CDD6F4" } # Text: Readability for user read
  user_write: { foreground: "#F9E2AF" } # Yellow: Attention to writable files
  user_execute_file: { foreground: "#A6E3A1" } # Green: Executable files
  user_execute_other: { foreground: "#A6E3A1" } # Green: Executable permissions
  group_read: { foreground: "#BAC2DE" } # Subtext1: Group read in muted tones
  group_write: { foreground: "#F9E2AF" } # Yellow: Writable files for group
  group_execute: { foreground: "#A6E3A1" } # Green: Executable for group
  other_read: { foreground: "#A6ADC8" } # Subtext0: Other read permissions
  other_write: { foreground: "#F9E2AF" } # Yellow: Writable for others
  other_execute: { foreground: "#A6E3A1" } # Green: Other executable permissions
  special_user_file: { foreground: "#CBA6F7" } # Mauve: Special user files
  special_other: { foreground: "#585B70" } # Surface2: Special files for others
  attribute: { foreground: "#A6ADC8" } # Subtext0: Attribute permissions

# Sizes
size:
  major: { foreground: "#A6ADC8" } # Subtext0: Major file size
  minor: { foreground: "#94E2D5" } # Teal: Minor details in teal
  number_byte: { foreground: "#CDD6F4" } # Text: File sizes in bytes
  number_kilo: { foreground: "#BAC2DE" } # Subtext1: Kilobyte size
  number_mega: { foreground: "#89B4FA" } # Sky Blue: Megabyte size
  number_giga: { foreground: "#CBA6F7" } # Mauve: Gigabyte size
  number_huge: { foreground: "#CBA6F7" } # Mauve: Very large files
  unit_byte: { foreground: "#A6ADC8" } # Subtext0: Byte unit
  unit_kilo: { foreground: "#89B4FA" } # Sky Blue: Kilobyte unit
  unit_mega: { foreground: "#CBA6F7" } # Mauve: Megabyte unit
  unit_giga: { foreground: "#CBA6F7" } # Mauve: Gigabyte unit
  unit_huge: { foreground: "#74C7EC" } # Sapphire: Large units

# Users
users:
  user_you: { foreground: "#CDD6F4" } # Text: Current user
  user_root: { foreground: "#F38BA8" } # Red: Root user for visibility
  user_other: { foreground: "#CBA6F7" } # Mauve: Other users
  group_yours: { foreground: "#BAC2DE" } # Subtext1: Group of current user
  group_other: { foreground: "#7F849C" } # Overlay1: Other groups
  group_root: { foreground: "#F38BA8" } # Red: Root group

# Links
links:
  normal: { foreground: "#94E2D5" } # Teal: Normal symlinks
  multi_link_file: { foreground: "#74C7EC" } # Sapphire: Multiple links

# Git Status
git:
  new: { foreground: "#A6E3A1" } # Green: New files
  modified: { foreground: "#F9E2AF" } # Yellow: Modified files
  deleted: { foreground: "#F38BA8" } # Red: Deleted files
  renamed: { foreground: "#94E2D5" } # Teal: Renamed files
  typechange: { foreground: "#F5C2E7" } # Pink: Files with type changes
  ignored: { foreground: "#7F849C" } # Overlay1: Ignored files
  conflicted: { foreground: "#EBA0AC" } # Maroon: Conflict files

# Git Repository
git_repo:
  branch_main: { foreground: "#CDD6F4" } # Text: Main branch
  branch_other: { foreground: "#CBA6F7" } # Mauve: Other branches
  git_clean: { foreground: "#A6E3A1" } # Green: Clean repository
  git_dirty: { foreground: "#F38BA8" } # Red: Dirty repository

# File Types
file_type:
  image: { foreground: "#F9E2AF" } # Yellow: Images
  video: { foreground: "#F38BA8" } # Red: Videos
  music: { foreground: "#A6E3A1" } # Green: Music
  lossless: { foreground: "#94E2D5" } # Teal: Lossless audio
  crypto: { foreground: "#585B70" } # Surface2: Crypto files
  document: { foreground: "#CDD6F4" } # Text: Documents
  compressed: { foreground: "#F5C2E7" } # Pink: Compressed files
  temp: { foreground: "#EBA0AC" } # Maroon: Temporary files
  compiled: { foreground: "#74C7EC" } # Sapphire: Compiled files
  build: { foreground: "#585B70" } # Surface2: Build files
  source: { foreground: "#89B4FA" } # Sky Blue: Source code

# Miscellaneous
punctuation: { foreground: "#7F849C" } # Overlay1: Punctuation
date: { foreground: "#F9E2AF" } # Yellow: Dates
inode: { foreground: "#A6ADC8" } # Subtext0: Inode numbers
blocks: { foreground: "#9399B2" } # Overlay2: Block sizes
header: { foreground: "#CDD6F4" } # Text: Headers
octal: { foreground: "#94E2D5" } # Teal: Octal permissions
flags: { foreground: "#CBA6F7" } # Mauve: Flags

symlink_path: { foreground: "#94E2D5" } # Teal: Symlink paths
control_char: { foreground: "#74C7EC" } # Sapphire: Control characters
broken_symlink: { foreground: "#F38BA8" } # Red: Broken symlinks
broken_path_overlay: { foreground: "#585B70" } # Surface2: Broken paths
